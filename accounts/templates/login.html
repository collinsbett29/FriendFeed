{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <h4 class="h4 text-center pb-2">MoringaFlow</h4>
        <h4 class="text-center">Log In</h4>
        <hr>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-dark-green btn-sm' value="Login">
      </form>
    </div>
  </div>
</div>

{% endblock %}
