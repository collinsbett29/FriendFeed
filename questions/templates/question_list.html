{% extends 'base.html' %}

{% block content%}
{% for question in results %}
<div class="container">
  <div class="jumbotron mt-5">
    <h4 class="text-center">Results for Questions containing the searched term</h4>
    <a class="btn btn-elegant btn-sm" href="{% url 'questions:question_single' slug=question.slug %}">{{ question.name }}</a>
  </div>
</div>

{% endfor %}

{% endblock %}
